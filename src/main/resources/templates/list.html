<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{:: title}, ~{ :: main})}">
<title>Diario Web - Registros</title>
<main>
    <div>
        <h1>Lista de Registros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Texto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="registro : ${registros}">
                    <td th:text="${registro.id}"></td>
                    <td th:text="${registro.data}"></td>
                    <td th:text="${registro.texto}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${registro.id})}" class="btn btn-custom">Editar</a>
                        <a th:href="@{/delete/{id}(id=${registro.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</html>
